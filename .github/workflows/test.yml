name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install and apply patches
      run: |
        # patch-packageをインストール
        npm install --save-dev patch-package
        
        # パッチを適用
        if [ -d "patches" ] && [ -f "patches/jest-expo+50.0.0.patch" ]; then
          echo "✅ patch-packageを使用してパッチを適用します"
          npx patch-package
        else
          # 従来のスクリプトを実行
          chmod +x ./scripts/patch-jest-expo.sh
          ./scripts/patch-jest-expo.sh
        fi
      
    - name: Run tests
      run: npm run test:fix-uuid
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/
      if: always()
