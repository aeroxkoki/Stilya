name: EAS Build

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # å®Œå…¨ãªå±¥æ­´ã‚’å–å¾—

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --legacy-peer-deps

      - name: ğŸ§¹ Clean Git state if needed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Cleaning Git working directory..."
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            git add -A
            git commit -m "Auto-commit by GitHub Actions [skip ci]"
            # Pull Requestã§ã¯ãªãã€ç›´æ¥pushã®å ´åˆã®ã¿pushã‚’å®Ÿè¡Œ
            if [[ "${{ github.event_name }}" != "pull_request" ]]; then
              git push origin ${GITHUB_REF#refs/heads/}
            else
              echo "Pull Requestä¸­ã®ãŸã‚å¤‰æ›´ã¯pushã›ãš"
            fi
          else
            echo "Git working directory is clean."
          fi

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build App (Android)
        run: npx eas build --platform android --profile ci --non-interactive

      - name: ğŸš€ Build App (iOS)
        run: npx eas build --platform ios --profile ci --non-interactive
