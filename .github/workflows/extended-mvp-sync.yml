on:
  schedule:
    # æ¯Žæ—¥åˆå‰2æ™‚ã¨åˆå¾Œ2æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 17,5 * * *'  # UTCæ™‚é–“ã§17:00ã¨5:00 = JST 2:00ã¨14:00
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
    inputs:
      sync_mode:
        description: 'Sync mode'
        required: false
        default: 'progressive'
        type: choice
        options:
          - progressive  # æ®µéšŽçš„å¢—åŠ ï¼ˆæŽ¨å¥¨ï¼‰
          - initial      # åˆæœŸåŒæœŸï¼ˆå°‘ãªã‚ï¼‰
          - full         # ãƒ•ãƒ«åŒæœŸï¼ˆæœ€å¤§ï¼‰
      priority_filter:
        description: 'Priority filter (1-7, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - '1'    # ãƒ™ãƒ¼ã‚·ãƒƒã‚¯ãƒ»å®šç•ª
          - '2'    # ECãƒ–ãƒ©ãƒ³ãƒ‰ãƒ»D2C
          - '3'    # ã‚»ãƒ¬ã‚¯ãƒˆã‚·ãƒ§ãƒƒãƒ—
          - '4'    # ãƒ©ã‚¤ãƒ•ã‚¹ã‚¿ã‚¤ãƒ«
          - '5'    # å¹´é½¢å±¤ç‰¹åŒ–
          - '6'    # ãƒˆãƒ¬ãƒ³ãƒ‰ãƒ»å€‹æ€§æ´¾
          - '7'    # ã‚«ã‚¸ãƒ¥ã‚¢ãƒ«
      dry_run:
        description: 'Dry run (no database changes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  extended-sync:
    name: Extended MVP Brands Sync (30 Brands)
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2æ™‚é–“ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci
          npm install --save-prod dotenv @supabase/supabase-js axios

      - name: ðŸ” Pre-sync checks
        run: |
          echo "## ðŸ” Pre-Sync Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date '+%Y-%m-%d %H:%M:%S JST')" >> $GITHUB_STEP_SUMMARY
          echo "- Sync mode: ${{ github.event.inputs.sync_mode || 'progressive' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Priority filter: ${{ github.event.inputs.priority_filter || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dry run: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          
          # ç’°å¢ƒå¤‰æ•°ãƒã‚§ãƒƒã‚¯
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "âŒ SUPABASE_URL is not set" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          if [ -z "${{ secrets.RAKUTEN_APP_ID }}" ]; then
            echo "âŒ RAKUTEN_APP_ID is not set" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "âœ… All required environment variables are set" >> $GITHUB_STEP_SUMMARY
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}

      - name: ðŸ—„ï¸ Database capacity check
        id: capacity_check
        run: |
          echo "## ðŸ—„ï¸ Database Capacity" >> $GITHUB_STEP_SUMMARY
          
          # Supabaseã®å®¹é‡ãƒã‚§ãƒƒã‚¯ç”¨ã‚¹ã‚¯ãƒªãƒ—ãƒˆä½œæˆ
          cat > check-capacity.js << 'EOF'
          const { createClient } = require('@supabase/supabase-js');
          require('dotenv').config();
          
          const supabase = createClient(
            process.env.EXPO_PUBLIC_SUPABASE_URL,
            process.env.EXPO_PUBLIC_SUPABASE_ANON_KEY
          );
          
          async function check() {
            const { count: total } = await supabase
              .from('external_products')
              .select('*', { count: 'exact', head: true });
              
            const { count: active } = await supabase
              .from('external_products')
              .select('*', { count: 'exact', head: true })
              .eq('is_active', true);
              
            console.log(`Total products: ${total}`);
            console.log(`Active products: ${active}`);
            
            if (total > 90000) {
              console.error('WARNING: Database is near capacity limit!');
              process.exit(1);
            }
          }
          
          check().catch(console.error);
          EOF
          
          node check-capacity.js || echo "âš ï¸ Capacity check failed" >> $GITHUB_STEP_SUMMARY
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ðŸŽ¯ Run extended MVP sync
        id: sync
        run: |
          echo "## ðŸŽ¯ Extended MVP Brands Sync" >> $GITHUB_STEP_SUMMARY
          
          # å„ªå…ˆåº¦ãƒ•ã‚£ãƒ«ã‚¿ã®è¨­å®š
          PRIORITY_FILTER="${{ github.event.inputs.priority_filter || 'all' }}"
          SYNC_MODE="${{ github.event.inputs.sync_mode || 'progressive' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          
          # ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
          export PRIORITY_FILTER
          export SYNC_MODE
          export DRY_RUN
          
          # åŒæœŸã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å®Ÿè¡Œ
          if [ "$DRY_RUN" == "true" ]; then
            echo "ðŸ” Running in DRY RUN mode - no database changes will be made" >> $GITHUB_STEP_SUMMARY
          fi
          
          node scripts/sync-extended-mvp-brands.js
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
          NODE_ENV: production
        continue-on-error: true

      - name: ðŸ“Š Generate sync report
        if: always()
        run: |
          echo "## ðŸ“Š Sync Report" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.sync.outcome }}" == "success" ]; then
            echo "### âœ… Sync completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Sync failed or completed with errors" >> $GITHUB_STEP_SUMMARY
          fi
          
          # ã‚«ãƒ†ã‚´ãƒªåˆ¥çµ±è¨ˆ
          echo "### ðŸ“ˆ Category Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Basic & Standard**: UNIQLO, GU, ç„¡å°è‰¯å“" >> $GITHUB_STEP_SUMMARY
          echo "- **EC Brands**: coca, pierrot, Re:EDIT, fifth, titivate" >> $GITHUB_STEP_SUMMARY
          echo "- **Select Shops**: URBAN RESEARCH, nanoãƒ»universe, BEAMS, etc." >> $GITHUB_STEP_SUMMARY
          echo "- **Lifestyle**: studio CLIP, SM2, earth music&ecology, etc." >> $GITHUB_STEP_SUMMARY
          echo "- **Age-specific**: PLST, vis, ROPE, etc." >> $GITHUB_STEP_SUMMARY
          echo "- **Trend**: ZARA, H&M, SNIDEL, FRAY I.D" >> $GITHUB_STEP_SUMMARY
          echo "- **Casual**: WEGO, GLOBAL WORK, niko and..., coen" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§¹ Post-sync cleanup
        if: success()
        run: |
          echo "## ðŸ§¹ Cleanup Tasks" >> $GITHUB_STEP_SUMMARY
          
          # å¤ã„ãƒ­ã‚°ãƒ•ã‚¡ã‚¤ãƒ«ã®å‰Šé™¤
          find logs/ -name "*.log" -mtime +30 -delete 2>/dev/null || true
          
          # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®æœ€é©åŒ–ï¼ˆå¿…è¦ã«å¿œã˜ã¦ï¼‰
          echo "- Old logs cleaned up" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¾ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extended-sync-logs-${{ github.run_id }}
          path: |
            logs/
            data/sync-history.json
            *.log
          retention-days: 30
          if-no-files-found: ignore

      - name: ðŸ“§ Send notification on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "Extended MVP sync failed during scheduled run" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for details" >> $GITHUB_STEP_SUMMARY
          # ã“ã“ã«é€šçŸ¥å‡¦ç†ã‚’è¿½åŠ ï¼ˆSlackã€Emailç­‰ï¼‰

      - name: ðŸŽ‰ Success message
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ Extended MVP Brands Sync Completed!" >> $GITHUB_STEP_SUMMARY
          echo "30 brands have been successfully synchronized with progressive product count increase." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¡ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Monitor user engagement with expanded brand selection" >> $GITHUB_STEP_SUMMARY
          echo "2. Review product distribution across categories" >> $GITHUB_STEP_SUMMARY
          echo "3. Analyze performance impact of increased product count" >> $GITHUB_STEP_SUMMARY
