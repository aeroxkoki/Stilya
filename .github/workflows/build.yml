class Terminal {
  constructor(options) {
    this._options = options || {};
    this._stdio = options?.stdio || {
      stdout: process.stdout,
      stderr: process.stderr,
    };
    
    this._logEnabled = !this._options.quiet;
    this._isMinimal = !!this._options.minimal;
  }

  log(...args) {
    if (this._logEnabled) {
      console.log(...args);
    }
  }

  error(...args) {
    console.error(...args);
  }

  info(...args) {
    if (this._logEnabled && !this._isMinimal) {
      console.info(...args);
    }
  }

  warn(...args) {
    if (this._logEnabled) {
      console.warn(...args);
    }
  }
}

module.exports = {
