name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Enable Yarn
        run: corepack enable

      - name: 📦 Update Metro/Babel dependencies
        run: |
          cd $GITHUB_WORKSPACE
          bash ./scripts/fix-metro-dependencies.sh

      - name: 🧹 Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: 🔧 Install EAS CLI
        run: yarn global add eas-cli@7.3.0

      - name: 🛠 Apply build fixes
        run: |
          bash ./scripts/ci-build-fix.sh

      - name: 🔍 Check app.json config
        run: cat app.json | grep -A 2 "owner"

      - name: 🛠 Run EAS build
        run: |
          echo "📱 Running EAS build with explicit owner..."
          # ビルド前に一時的に確認
          echo "Running with EXPO_TOKEN length: ${#EXPO_TOKEN}"
          eas whoami
          eas build --platform android --profile ci --non-interactive --owner aeroxkoki
