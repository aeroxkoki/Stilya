name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Enable Yarn
        run: corepack enable

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧹 Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: 🔧 Install EAS CLI
        run: yarn global add eas-cli@7.3.0

      - name: 🔍 Check app config
        run: |
          echo "app.json の内容を確認:"
          cat app.json
          echo "app.config.js の内容を確認:"
          if [ -f app.config.js ]; then cat app.config.js; fi
          echo "app.config.ts の内容を確認:"
          if [ -f app.config.ts ]; then cat app.config.ts; fi
          echo "EAS projectId確認:"
          cat app.json | grep -A 3 "eas"

      - name: 🛠 Run EAS build
        run: |
          echo "📱 Running EAS build..."
          eas whoami
          eas build --platform android --profile ci --non-interactive
