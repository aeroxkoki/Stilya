name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”§ Enable Yarn
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§¹ Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: ğŸ”§ Install EAS CLI
        run: yarn global add eas-cli@7.3.0

      - name: ğŸ” Check app config
        run: |
          echo "app.json ã®å†…å®¹ã‚’ç¢ºèª:"
          cat app.json
          echo "app.config.js ã®å†…å®¹ã‚’ç¢ºèª:"
          if [ -f app.config.js ]; then cat app.config.js; fi
          echo "app.config.ts ã®å†…å®¹ã‚’ç¢ºèª:"
          if [ -f app.config.ts ]; then cat app.config.ts; fi
          echo "EAS projectIdç¢ºèª:"
          cat app.json | grep -A 3 "eas"

      - name: ğŸ›  Run EAS build
        run: |
          echo "ğŸ“± Running EAS build..."
          eas whoami
          eas build --platform android --profile ci --non-interactive
