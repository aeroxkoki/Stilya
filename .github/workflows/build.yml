name: EAS Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear cache directories
        run: |
          rm -rf ~/.expo ~/.cache ~/.npm/_logs
          rm -rf .expo .expo-shared node_modules/.cache

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear cache directories
        run: |
          rm -rf ~/.expo ~/.cache ~/.npm/_logs
          rm -rf .expo .expo-shared node_modules/.cache

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli@7.3.0

      - name: Clear Metro cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          npm run clean

      - name: Build with EAS
        run: eas build --platform android --profile ci --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          LINKSHARE_API_TOKEN: ${{ secrets.LINKSHARE_API_TOKEN }}
          LINKSHARE_MERCHANT_ID: ${{ secrets.LINKSHARE_MERCHANT_ID }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
