name: EAS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Platformæ±ºå®šãƒ­ã‚¸ãƒƒã‚¯
      - name: ðŸ” Determine build platform
        id: platform
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            PLATFORM="${{ github.event.inputs.platform }}"
            PROFILE="${{ github.event.inputs.profile }}"
          else
            # è‡ªå‹•ãƒ“ãƒ«ãƒ‰ã®å ´åˆ
            if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
              PLATFORM="all"
              PROFILE="preview"
            elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              PLATFORM="all"
              PROFILE="production"
            else
              PLATFORM="all"
              PROFILE="preview"
            fi
          fi
          
          echo "Selected platform: $PLATFORM"
          echo "Selected profile: $PROFILE"
          
          echo "build_platform=$PLATFORM" >> $GITHUB_ENV
          echo "build_profile=$PROFILE" >> $GITHUB_ENV

      # Android Build
      - name: ðŸš€ Build Android
        if: env.build_platform == 'android' || env.build_platform == 'all'
        run: eas build --platform android --profile ${{ env.build_profile }} --non-interactive
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          EXPO_PUBLIC_RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}

      # iOS Build
      - name: ðŸš€ Build iOS
        if: env.build_platform == 'ios' || env.build_platform == 'all'
        run: eas build --platform ios --profile ${{ env.build_profile }} --non-interactive
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          EXPO_PUBLIC_RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
