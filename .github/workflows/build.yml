name: Stilya CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.11.1'

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ§¹ Clear cache directories
        run: |
          rm -rf ~/.expo ~/.cache ~/.npm/_logs
          rm -rf .expo .expo-shared node_modules/.cache

      - name: ğŸ“š Install dependencies
        run: |
          rm -f package-lock.json
          npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ”§ Run type check
        run: npm run type-check

      - name: ğŸ§ª Run tests
        run: npm run test:ci

  build:
    name: ğŸ—ï¸ EAS Build (Android)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ§¹ Clear all cache directories
        run: |
          rm -rf ~/.expo ~/.cache ~/.npm/_logs
          rm -rf .expo .expo-shared node_modules/.cache
          rm -rf ~/.cache/metro .metro-cache

      - name: ğŸ“š Install dependencies
        run: |
          rm -f package-lock.json
          npm ci

      - name: ğŸ”§ Install EAS CLI
        run: npm install -g eas-cli@7.3.0

      - name: ğŸ§¹ Clear Metro and Expo cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          npm run clean

      - name: ğŸ” Login to Expo
        run: npx eas login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âœ… Verify EAS configuration
        run: npx eas config --platform android --profile ci
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build with EAS
        run: npx eas build --platform android --profile ci --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          LINKSHARE_API_TOKEN: ${{ secrets.LINKSHARE_API_TOKEN }}
          LINKSHARE_MERCHANT_ID: ${{ secrets.LINKSHARE_MERCHANT_ID }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eas-build-logs
          path: |
            ~/.expo/logs/
            eas-build-*.log
          retention-days: 7

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level=high

      - name: ğŸ”’ Check for vulnerabilities
        run: npx audit-ci --high