name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ”§ Enable Yarn
        run: corepack enable

      - name: ðŸ“¦ Update Metro/Babel dependencies
        run: |
          cd $GITHUB_WORKSPACE
          bash ./scripts/fix-metro-dependencies.sh

      - name: ðŸ§¹ Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: ðŸ”§ Install EAS CLI
        run: yarn global add eas-cli@7.3.0

      - name: ðŸ›  Apply build fixes
        run: |
          bash ./scripts/ci-build-fix.sh

      - name: ðŸ›  Run EAS build
        run: eas build --platform android --profile ci --non-interactive
