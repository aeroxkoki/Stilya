name: Build Stilya App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Expo/EASè¨­å®š
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      EAS_NO_VCS: 1
      EAS_LOCAL_BUILD_ARTIFACTS_DIR: ./build-artifacts
      EAS_LOCAL_BUILD_SKIP_CLEANUP: 1
      EXPO_NO_CACHE: 1
      
      # ãƒ“ãƒ«ãƒ‰ç’°å¢ƒè¨­å®š
      NODE_OPTIONS: --max-old-space-size=8192
      NODE_ENV: production
      BUILD_TYPE: local
      
      # ã‚­ãƒ¼ã‚¹ãƒˆã‚¢è¨­å®š
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Clean lock files and cache
        run: |
          rm -f yarn.lock
          rm -rf node_modules/.cache
          rm -rf ~/.expo/cache
          rm -rf ~/.metro-cache
          echo "âœ… Removed lock files and caches"

      - name: Install dependencies
        run: |
          npm ci
          npm install -g eas-cli@latest expo-cli@latest
          echo "âœ… Core dependencies installed"

      - name: Setup TerminalReporter and fix Metro
        run: |
          echo "ğŸ› ï¸ Setting up TerminalReporter and fixing Metro..."
          # TerminalReporterã®ä½œæˆ
          mkdir -p node_modules/metro/src/lib
          cat > node_modules/metro/src/lib/TerminalReporter.js << 'EOL'
          /**
           * Copyright (c) Meta Platforms, Inc. and affiliates.
           *
           * This source code is licensed under the MIT license found in the
           * LICENSE file in the root directory of this source tree.
           *
           * @flow strict-local
           * @format
           */

          'use strict';

          /**
           * Metro Reporter for compatibility with Expo SDK 53.
           * This is a simplified implementation that provides required functionality.
           */
          class TerminalReporter {
            constructor(terminal) {
              this._terminal = terminal || {
                log: console.log.bind(console),
                error: console.error.bind(console),
                info: console.info.bind(console),
                warn: console.warn.bind(console)
              };
              this._errors = [];
              this._warnings = [];
            }

            handleError(error) {
              this._errors.push(error);
              if (this._terminal && this._terminal.error) {
                this._terminal.error(error);
              }
            }

            handleWarning(warning) {
              this._warnings.push(warning);
              if (this._terminal && this._terminal.warn) {
                this._terminal.warn(warning);
              }
            }

            getErrors() {
              return this._errors;
            }

            getWarnings() {
              return this._warnings;
            }

            update() {}
            
            terminal() { 
              return this._terminal; 
            }
          }

          module.exports = TerminalReporter;
          EOL

          chmod 644 node_modules/metro/src/lib/TerminalReporter.js

          # Metroé–¢é€£ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®è¿½åŠ ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          npm install --save-dev \
            metro@0.77.0 \
            metro-core@0.77.0 \
            metro-runtime@0.77.0 \
            metro-config@0.77.0 \
            metro-source-map@0.77.0 \
            metro-transform-worker@0.77.0 \
            @babel/runtime@7.27.1 \
            @expo/metro-config@0.9.0 \
            --force
          
          echo "âœ… Metro dependencies installed and configured"

      - name: Verify and Ensure Metro setup
        run: |
          # TerminalReporter.jsã®å­˜åœ¨ç¢ºèª - å­˜åœ¨ã—ãªã„å ´åˆã¯å†ä½œæˆã™ã‚‹
          if [ ! -f "node_modules/metro/src/lib/TerminalReporter.js" ]; then
            echo "âš ï¸ TerminalReporter.js not found, recreating..."
            
            # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ç¢ºä¿
            mkdir -p node_modules/metro/src/lib
            
            # TerminalReporter.jsã‚’å†ä½œæˆ
            cat > node_modules/metro/src/lib/TerminalReporter.js << 'EOL'
          /**
           * Copyright (c) Meta Platforms, Inc. and affiliates.
           *
           * This source code is licensed under the MIT license found in the
           * LICENSE file in the root directory of this source tree.
           *
           * @flow strict-local
           * @format
           */

          'use strict';

          /**
           * Metro Reporter for compatibility with Expo SDK 53.
           * This is a simplified implementation that provides required functionality.
           */
          class TerminalReporter {
            constructor(terminal) {
              this._terminal = terminal || {
                log: console.log.bind(console),
                error: console.error.bind(console),
                info: console.info.bind(console),
                warn: console.warn.bind(console)
              };
              this._errors = [];
              this._warnings = [];
            }

            handleError(error) {
              this._errors.push(error);
              if (this._terminal && this._terminal.error) {
                this._terminal.error(error);
              }
            }

            handleWarning(warning) {
              this._warnings.push(warning);
              if (this._terminal && this._terminal.warn) {
                this._terminal.warn(warning);
              }
            }

            getErrors() {
              return this._errors;
            }

            getWarnings() {
              return this._warnings;
            }

            update() {}
            
            terminal() { 
              return this._terminal; 
            }
          }

          module.exports = TerminalReporter;
