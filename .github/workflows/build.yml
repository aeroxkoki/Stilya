name: Expo Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Clean cache
        run: |
          rm -rf node_modules/.cache
          rm -rf ~/.expo
          rm -rf ~/.metro
      
      - name: Apply Expo CLI patch
        run: node direct-patch-expo-cli.js
      
      - name: Run patched export:embed
        run: |
          chmod +x run-github-actions.sh
          ./run-github-actions.sh
