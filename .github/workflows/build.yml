name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”§ Install EAS CLI
        run: yarn global add eas-cli@16.6.1

      - name: ðŸ§¹ Clear Expo/Metro cache (optional)
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared

      - name: ðŸ›  Run EAS build
        run: eas build --platform android --profile ci --non-interactive
