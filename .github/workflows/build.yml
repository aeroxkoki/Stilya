name: Expo EAS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:ci
  
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install EAS CLI
        run: npm install -g eas-cli@latest
        
      - name: Fix Metro dependencies
        run: |
          # Make scripts executable
          chmod +x ./scripts/fix-metro-dependencies.sh
          # Run the fix script
          ./scripts/fix-metro-dependencies.sh
      
      - name: Login to Expo
        run: eas login -t ${{ secrets.EXPO_TOKEN }}
      
      - name: Run EAS Build
        env:
          CI: true
          EAS_NO_VCS: 1
          EAS_BUILD: true
          EXPO_NO_CACHE: 1
        run: |
          npx eas-cli build \
            --platform android \
            --non-interactive \
            --profile ci \
            --local \
            --skip-workflow-check \
            --no-wait
      
      - name: Build information
        if: always()
        run: |
          echo "Build completed"
          echo "Expo SDK: $(node -e 'console.log(require(\"./package.json\").dependencies.expo)')"
          echo "React Native: $(node -e 'console.log(require(\"./package.json\").dependencies[\"react-native\"])')"
