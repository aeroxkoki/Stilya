name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # ãƒ“ãƒ«ãƒ‰ç’°å¢ƒè¨­å®š
  NODE_ENV: production
  NODE_OPTIONS: --max-old-space-size=8192
  TZ: Asia/Tokyo
  
  # Expo/EASè¨­å®š
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_SKIP_JAVASCRIPT_BUNDLING: 1
  EXPO_NO_CACHE: 1
  EXPO_NO_DOTENV: 1
  EXPO_NO_BUNDLE: 1
  SKIP_BUNDLING: 1
  METRO_FORCE_NODE_MODULE_RESOLUTION: 1
  
  # ã‚­ãƒ¼ã‚¹ãƒˆã‚¢è¨­å®š
  ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
  ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
  ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
  ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
  
  # ãƒ“ãƒ«ãƒ‰æ™‚ã®ç’°å¢ƒå¤‰æ•°ï¼ˆç©ºå€¤ã§ã‚‚CI/CDç’°å¢ƒã§ã‚¨ãƒ©ãƒ¼ã«ãªã‚‰ãªã„ã‚ˆã†ï¼‰
  SUPABASE_URL: ""
  SUPABASE_ANON_KEY: ""
  LINKSHARE_API_TOKEN: ""
  LINKSHARE_MERCHANT_ID: ""
  RAKUTEN_APP_ID: ""
  RAKUTEN_AFFILIATE_ID: ""

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup environment
        run: |
          # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm -rf node_modules/.cache
          rm -rf ~/.expo/cache
          rm -rf ~/.metro-cache
          
          # CIã«é©ã—ãŸnpmrcè¨­å®š
          echo "cache=false" > .npmrc
          echo "prefer-offline=false" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          echo "update-notifier=false" >> .npmrc
          echo "scripts-prepend-node-path=true" >> .npmrc
          
          echo "âœ… Environment setup completed"

      - name: Install dependencies
        run: |
          # ä¾å­˜é–¢ä¿‚ã‚¯ãƒªãƒ¼ãƒ³ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          npm ci --no-audit --no-fund --prefer-offline=false
          
          # ã‚°ãƒ­ãƒ¼ãƒãƒ«EAS CLIã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          npm install -g eas-cli@7.3.0
          
          # Metroé–¢é€£ã®ä¾å­˜é–¢ä¿‚ã‚’ç¢ºå®Ÿã«æƒãˆã‚‹
          npm install --no-save \
            metro@0.77.0 \
            metro-config@0.77.0 \
            metro-core@0.77.0 \
            metro-runtime@0.77.0 \
            metro-source-map@0.77.0 \
            metro-resolver@0.77.0 \
            @expo/metro-config@0.9.0 \
            @babel/runtime@7.27.1
          
          echo "âœ… Dependencies installed"

      - name: Fix Metro compatibility
        run: |
          # Metroäº’æ›ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ§‹ç¯‰ï¼ˆã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œï¼‰
          chmod +x ./scripts/fix-github-actions-metro.sh
          ./scripts/fix-github-actions-metro.sh
          
          echo "âœ… Metro compatibility setup completed"

      - name: Patch Environment Module
        if: success()
        run: |
          # ç’°å¢ƒå¤‰æ•°å‡¦ç†ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ãƒ‘ãƒƒãƒ
          chmod +x ./scripts/patch-expo-env.sh
          ./scripts/patch-expo-env.sh

      - name: Prepare keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          # ãƒ—ãƒ­ãƒ€ã‚¯ã‚·ãƒ§ãƒ³ç”¨ã‚­ãƒ¼ã‚¹ãƒˆã‚¢ã®æº–å‚™
          mkdir -p android/app
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} | base64 --decode > android/app/stilya-keystore.jks
          echo '{"android":{"keystore":{"keystorePath":"android/app/stilya-keystore.jks","keystorePassword":"${{ secrets.ANDROID_KEYSTORE_PASSWORD }}","keyAlias":"${{ secrets.ANDROID_KEY_ALIAS }}","keyPassword":"${{ secrets.ANDROID_KEY_PASSWORD }}"}}}' > credentials.json
          echo "âœ… Production keystore prepared"

      - name: Create temporary keystore for build
        if: env.ANDROID_KEYSTORE_BASE64 == ''
        run: |
          # ãƒ‡ãƒãƒƒã‚°ã‚­ãƒ¼ã‚¹ãƒˆã‚¢ã®ä½œæˆ
          mkdir -p android/app
          keytool -genkeypair -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "âœ… Debug keystore created"

      - name: Build Android App
        run: |
          echo "ğŸ—ï¸ Building Android app with fixed configuration..."
          
          # ç’°å¢ƒè¨­å®šã®å†ç¢ºèª
          export EXPO_NO_DOTENV=1
          export SKIP_BUNDLING=1
          export EAS_SKIP_JAVASCRIPT_BUNDLING=1
          export METRO_FORCE_NODE_MODULE_RESOLUTION=1
          
          # ãƒ—ãƒ¬ãƒ“ãƒ«ãƒ‰ï¼ˆJavaScriptãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼‰
          npx expo prebuild --platform android --clean
          
          # metroé–¢é€£ã®å•é¡Œã‚’é˜²ããŸã‚ã®è¿½åŠ ã®ä¿®æ­£
          mkdir -p android/app/src/main/assets
          
          # ç©ºã®ãƒãƒ³ãƒ‰ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆ
          echo "// Empty bundle for CI build - Generated at $(date)" > android/app/src/main/assets/index.android.bundle
          
          # TerminalReporterã®ãƒªãƒ³ã‚¯ã‚’ç¢ºèª
          ln -sf ../../../../metro/src/lib/TerminalReporter.js node_modules/@expo/cli/node_modules/metro/src/lib/TerminalReporter.js || true
          
          # ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«è§£æ±ºãƒ‘ã‚¹ã®ä¿®æ­£ã¨Expoå®‰å®šåŒ–è¨­å®š
          export NODE_PATH=$(pwd)/node_modules
          export EXPO_USE_DEV_SERVER=false
          export EXPO_USE_METRO=false
          
          # è¨ºæ–­æƒ…å ±ã®è¡¨ç¤º
          echo "ğŸ“Š ç’°å¢ƒæƒ…å ±:"
          echo "Node.js: $(node -v)"
          echo "NPM: $(npm -v)"
          echo "Expo CLI: $(npx expo --version)"
          echo "EAS CLI: $(eas --version)"
          
          # Androidãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ
          cd android
          ./gradlew --no-daemon assembleRelease
          cd ..
          
          # ãƒ“ãƒ«ãƒ‰çµæœã‚’ç§»å‹•
          mkdir -p dist
          find android/app/build/outputs -name "*.apk" -type f -exec cp {} dist/stilya-release.apk \;
          
          if [ -f "dist/stilya-release.apk" ]; then
            echo "âœ… Build successful: $(ls -la dist/stilya-release.apk)"
            
            # APKã®ã‚µã‚¤ã‚ºã¨ãƒãƒƒã‚·ãƒ¥ã‚’è¡¨ç¤º
            APK_SIZE=$(du -h dist/stilya-release.apk | cut -f1)
            APK_SHA=$(sha256sum dist/stilya-release.apk | cut -d' ' -f1)
            echo "ğŸ“¦ APKæƒ…å ±:"
            echo "ã‚µã‚¤ã‚º: $APK_SIZE"
            echo "SHA256: $APK_SHA"
          else
            echo "âŒ Build failed"
            exit 1
          fi

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: stilya-app
          path: dist/stilya-release.apk
          
      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build-logs/
            **/build/**/*.log
            android/app/build/outputs/logs/
            ~/.npm/_logs/
