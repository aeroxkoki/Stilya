name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”§ Enable Yarn
        run: corepack enable

      - name: ğŸ“¦ Update Metro/Babel dependencies
        run: |
          cd $GITHUB_WORKSPACE
          bash ./scripts/fix-metro-dependencies.sh

      - name: ğŸ§¹ Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: ğŸ”§ Install EAS CLI
        run: yarn global add eas-cli@7.3.0

      - name: ğŸ›  Apply build fixes
        run: |
          bash ./scripts/ci-build-fix.sh

      - name: ğŸ” Check app.json config
        run: cat app.json | grep -A 2 "owner"

      - name: ğŸ›  Run EAS build
        run: |
          echo "ğŸ“± Running EAS build with explicit owner..."
          # ãƒ“ãƒ«ãƒ‰å‰ã«ä¸€æ™‚çš„ã«ç¢ºèª
          echo "Running with EXPO_TOKEN length: ${#EXPO_TOKEN}"
          eas whoami
          eas build --platform android --profile ci --non-interactive --owner aeroxkoki
