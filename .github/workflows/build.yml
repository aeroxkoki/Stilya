name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup CI npm configuration
        run: |
          chmod +x ./ci-direct-npmrc.sh ./init-ci-npm.sh
          ./init-ci-npm.sh
          # 直接npmrcを適用
          npm config delete unsafe-perm || true
          
      - name: Install dependencies
        run: npm ci || (npm run clean-install && npm install)
        
      - name: Run tests
        run: npm run test:ci
  
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to your Expo account to deploy"
            exit 1
          fi
      
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Setup CI npm configuration
        run: |
          chmod +x ./ci-direct-npmrc.sh ./init-ci-npm.sh
          ./init-ci-npm.sh
          # 直接npmrcを適用
          npm config delete unsafe-perm || true
          
      - name: Install dependencies
        run: npm ci || (npm run clean-install && npm install)
        
      - name: Fix Metro dependencies and Serializer for CI
        run: |
          export CI=true
          npm run clean-caches
          npm run fix-metro
          npm run fix-serializer
          npm run fix-expo-embed
          # Verify patched serializer
          node -e "try { const s = require('./patches/patched-serializer')(); console.log('Serializer verified:', Object.keys(s)); } catch(e) { console.error(e); process.exit(1); }"
          
      - name: Setup GitHub Actions helper
        run: npm run setup-github-actions
        
      - name: Run EAS Build
        run: npm run eas:build:ci
