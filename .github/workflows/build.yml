name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"
      NODE_ENV: "production"
      # Android Keystoreé–¢é€£ã®ç’°å¢ƒå¤‰æ•°ã‚’è¿½åŠ 
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”§ Enable Yarn
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§¹ Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: ğŸ”§ Install EAS CLI
        run: yarn global add eas-cli@7.3.0

      - name: ğŸ”‘ Setup Android keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/stilya-keystore.jks
          # eas.json ã® credentialsSource: local ã¨é€£æºã™ã‚‹ãŸã‚ã® credentials.json ã‚’ä½œæˆ
          echo '{
            "android": {
              "keystore": {
                "keystorePath": "android/app/stilya-keystore.jks",
                "keystorePassword": "'$ANDROID_KEYSTORE_PASSWORD'",
                "keyAlias": "'$ANDROID_KEY_ALIAS'",
                "keyPassword": "'$ANDROID_KEY_PASSWORD'"
              }
            }
          }' > credentials.json
          echo "Keystore setup completed"

      - name: ğŸ” ãƒ“ãƒ«ãƒ‰å‰æº–å‚™ã‚’å®Ÿè¡Œ
        run: ./scripts/pre-eas-build.sh

      - name: ğŸ›  Run EAS build
        run: |
          echo "ğŸ“± Running EAS build..."
          eas whoami
          # --local-build-options ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è¿½åŠ ã—ã¦ãƒ­ãƒ¼ã‚«ãƒ«èªè¨¼æƒ…å ±ã‚’ä½¿ç”¨
          eas build --platform android --profile ci --non-interactive --no-wait
          echo "âœ… ãƒ“ãƒ«ãƒ‰ã¯ EAS Build ã‚µãƒ¼ãƒãƒ¼ã§å®Ÿè¡Œã•ã‚Œã¾ã™"
