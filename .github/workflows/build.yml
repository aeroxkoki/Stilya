name: Expo EAS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test:ci
  
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: test
    
    env:
      EXPO_NO_CACHE: "true"
      EAS_NO_METRO: "true"
      EAS_SKIP_JAVASCRIPT_BUNDLING: "1"
      EXPO_NO_BUNDLER: "1"
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Clean caches
        run: |
          rm -rf node_modules/.cache
          rm -rf .expo
          rm -rf .expo-shared
      
      - name: Install EAS CLI
        run: npm install -g eas-cli@latest
      
      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "$EXPO_TOKEN" | npx eas-cli login --non-interactive
      
      - name: Run EAS Build
        run: eas build --platform android --profile ci --non-interactive
