name: Stilya CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: テスト実行
    runs-on: ubuntu-latest
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
      
      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: npm キャッシュ
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: 依存関係のインストール
        run: npm ci
      
      - name: Metro依存関係の修正
        run: |
          chmod +x ./scripts/fix-metro-dependencies.sh
          ./scripts/fix-metro-dependencies.sh
      
      - name: テストの実行
        run: npm run test:ci
  
  build:
    name: アプリビルド
    runs-on: ubuntu-latest
    needs: test
    # main/developブランチへのpushまたはワークフロー手動実行時のみビルド
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    env:
      EXPO_NO_CACHE: "true"
      EAS_NO_METRO: "true"
      EAS_SKIP_JAVASCRIPT_BUNDLING: "1"
      EXPO_NO_BUNDLER: "1"
      
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
      
      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: npm キャッシュ
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: 依存関係のインストール
        run: npm ci
      
      - name: キャッシュクリア
        run: |
          rm -rf node_modules/.cache
          rm -rf ~/.expo/cache
          rm -rf .expo
          rm -rf .expo-shared
      
      - name: EAS CLI インストール
        run: npm install -g eas-cli@latest
      
      - name: Expo ログイン
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "$EXPO_TOKEN" | npx eas-cli login --non-interactive
      
      - name: Metro依存関係の修正
        run: |
          chmod +x ./scripts/fix-metro-dependencies.sh
          ./scripts/fix-metro-dependencies.sh
      
      - name: EAS ビルド実行
        run: eas build --platform android --profile ci --non-interactive
        
      - name: ビルド完了通知
        if: success()
        run: echo "✅ ビルドが正常に完了しました。"
