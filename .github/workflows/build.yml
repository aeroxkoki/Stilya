name: EAS Build for Stilya (MVP)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_SKIP_JAVASCRIPT_BUNDLING: 1
      NODE_OPTIONS: "--max-old-space-size=8192"
      NODE_ENV: "production"

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Enable Yarn
        run: corepack enable

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧹 Clear cache
        run: |
          rm -rf ~/.expo ~/.cache/metro .expo .expo-shared
          yarn cache clean

      - name: 🔧 Install EAS CLI
        run: yarn global add eas-cli@16.6.1

      - name: 🔍 ビルド前準備を実行
        run: ./scripts/pre-eas-build.sh

      - name: 🛠 Run EAS build
        run: |
          echo "📱 Running EAS build..."
          eas whoami
          # 既存の認証情報を使用し、新規生成を避ける
          eas build --platform android --profile ci --non-interactive --no-wait-for-build
          echo "✅ ビルドは EAS Build サーバーで実行されます"
