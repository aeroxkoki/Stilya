name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
    
    # 依存関係のハッシュを計算するステップ
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
    
    # キャッシュを復元するステップ
    - name: Cache dependencies
      uses: actions/cache@v3
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - name: Install dependencies
      run: |
        echo "Installing dependencies"
        yarn config set ignore-engines true
        YARN_CHECKSUM_BEHAVIOR=ignore yarn install --frozen-lockfile --network-timeout 300000
        
        # 重要なパッケージを強制的に再インストール
        echo "Reinstalling critical test packages"
        yarn add -D jest@29.7.0 @jest/globals@29.7.0 jest-environment-jsdom@29.7.0 jest-expo@53.0.0
      
    - name: Clean Git state if needed
      run: |
        # Git設定を行う
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 変更がある場合はまずコミットする
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected, committing them first..."
          git add -A
          git commit -m "Auto-commit by GitHub Actions [skip ci]"
        else
          echo "Git working directory is clean."
        fi
        
        # リモートの変更を取得
        git fetch origin
        
        # 現在のブランチ名を取得
        CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
        
        # リモートの変更を取り込む
        git pull --rebase origin $CURRENT_BRANCH || echo "No changes to pull or rebase failed"
        
        # Pull Requestではなく、直接pushの場合のみpushを実行
        if [[ "${{ github.event_name }}" != "pull_request" && -n $(git log origin/$CURRENT_BRANCH..$CURRENT_BRANCH) ]]; then
          echo "Pushing changes to origin..."
          git push origin $CURRENT_BRANCH
        else
          echo "No changes to push or Pull Request中のため変更はpushせず"
        fi
    
    - name: Run TypeScript check
      run: yarn tsc
      continue-on-error: true
    
    # - name: Run ESLint
    #   run: yarn lint
    
    - name: Verify Jest installation
      run: |
        echo "Checking Jest installation..."
        npx jest --version
    
    - name: Prepare test environment
      run: |
        echo "Preparing .jest-globals.js to initialize Jest globals"
        echo "// Set up Jest global without relying on Jest itself" > .jest-globals.js
        echo "global.jest = global.jest || {" >> .jest-globals.js
        echo "  fn: (impl) => impl || (() => {})," >> .jest-globals.js 
        echo "  mock: () => {}," >> .jest-globals.js
        echo "  unmock: () => {}," >> .jest-globals.js
        echo "  requireActual: (path) => require(path)" >> .jest-globals.js
        echo "};" >> .jest-globals.js
        echo "// Create mock for jest.setup.js" >> .jest-globals.js
        echo "jest.mock('react-native/jest/setup', () => ({}));" >> .jest-globals.js
        
        # Add node option to run this file before tests
        echo "NODE_OPTIONS=\"--require ./.jest-globals.js ${NODE_OPTIONS}\"" >> $GITHUB_ENV
        
    - name: Run tests
      run: yarn test
      env:
        NODE_OPTIONS: "--no-warnings"
