name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
    
    # 依存関係のハッシュを計算するステップ
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
    
    # キャッシュを復元するステップ
    - name: Cache dependencies
      uses: actions/cache@v3
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - name: Install dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: |
        echo "Installing dependencies (cache miss)"
        yarn config set ignore-engines true
        YARN_CHECKSUM_BEHAVIOR=ignore yarn install --frozen-lockfile --network-timeout 300000
      
    - name: Initialize cache (if cache hit)
      if: steps.yarn-cache.outputs.cache-hit == 'true'
      run: |
        echo "Using cached dependencies"
        # @jest/globals だけを再インストール (キャッシュ使用時でも確実に入れる)
        yarn add -D @jest/globals@29.7.0
    
    - name: Clean Git state if needed
      run: |
        # Git設定を行う
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 変更がある場合はまずコミットする
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected, committing them first..."
          git add -A
          git commit -m "Auto-commit by GitHub Actions [skip ci]"
        else
          echo "Git working directory is clean."
        fi
        
        # リモートの変更を取得
        git fetch origin
        
        # 現在のブランチ名を取得
        CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
        
        # リモートの変更を取り込む
        git pull --rebase origin $CURRENT_BRANCH || echo "No changes to pull or rebase failed"
        
        # Pull Requestではなく、直接pushの場合のみpushを実行
        if [[ "${{ github.event_name }}" != "pull_request" && -n $(git log origin/$CURRENT_BRANCH..$CURRENT_BRANCH) ]]; then
          echo "Pushing changes to origin..."
          git push origin $CURRENT_BRANCH
        else
          echo "No changes to push or Pull Request中のため変更はpushせず"
        fi
    
    - name: Run TypeScript check
      run: yarn tsc
      continue-on-error: true
    
    # - name: Run ESLint
    #   run: yarn lint
    
    - name: Run tests
      run: yarn test
      env:
        NODE_OPTIONS: "--no-warnings"
