name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
    
    # 依存関係のハッシュを計算するステップ
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
    
    # キャッシュを復元するステップ
    - name: Cache dependencies
      uses: actions/cache@v3
      id: yarn-cache
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    
    - name: Install dependencies
      run: |
        echo "Installing dependencies"
        yarn config set ignore-engines true
        YARN_CHECKSUM_BEHAVIOR=ignore yarn install --frozen-lockfile --network-timeout 300000
        
        # 重要なパッケージを強制的に再インストール
        echo "Reinstalling critical test packages"
        yarn add -D jest@29.7.0 @jest/globals@29.7.0 jest-environment-jsdom@29.7.0 jest-expo@53.0.0
      
    # Jest設定ファイルはリポジトリにコミットされたものを使用します
    
    - name: Fetch latest changes if needed
      run: |
        # Git設定を行う（情報表示用）
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # リモートの変更を取得
        git fetch origin
        
        # 現在のブランチ名を取得
        CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
        
        # 変更がある場合は表示のみ
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected in working directory during CI. These will not be committed."
        else
          echo "Git working directory is clean."
        fi
    
    - name: Run TypeScript check
      run: yarn tsc
      continue-on-error: true
    
    # テストファイルはリポジトリにコミット済みのものを使用します
    
    - name: Run tests
      run: yarn test:ci
      env:
        NODE_OPTIONS: "--no-warnings --max-old-space-size=4096"
