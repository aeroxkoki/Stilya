name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run simple test
        run: yarn test:simple

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      # Fix Metro dependencies before building
      - name: Fix Metro dependencies
        run: |
          chmod +x ./fix-metro-dependencies.sh
          ./fix-metro-dependencies.sh
      
      # Validate EAS configuration
      - name: Validate EAS configuration
        run: yarn eas:validate
      
      # Build Android APK
      - name: Build APK
        run: yarn eas:build:ci
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_ANDROID_KEYSTORE_PASSWORD: "android"
          EXPO_ANDROID_KEY_PASSWORD: "android"
