name: Expo Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ§ª Run tests
        run: yarn test

      - name: ðŸ“ Create EAS project if needed
        run: |
          # Check if project exists using eas whoami and redirecting errors
          if ! npx eas whoami &>/dev/null; then
            echo "Logging in to EAS..."
            npx eas login --non-interactive
          fi
          
          # Initialize EAS project - this approach is different from eas init which requires interaction
          export EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}
          npx eas project:link --non-interactive || echo "Project may already exist, continuing..."

      - name: ðŸš€ Build preview for develop branch
        if: github.ref == 'refs/heads/develop'
        run: npx eas build --platform android --profile preview --non-interactive --no-wait

      - name: ðŸš€ Build production for main branch
        if: github.ref == 'refs/heads/main'
        run: npx eas build --platform all --profile production --non-interactive --no-wait