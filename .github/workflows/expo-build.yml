name: Expo Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: |
          yarn config set ignore-engines true
          yarn config set checksumBehavior ignore
          # ã‚¤ãƒ³ãƒ†ã‚°ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯ã‚’å›é¿ã—ã¦ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          YARN_CHECKSUM_BEHAVIOR=ignore yarn install --network-timeout 300000

      - name: ğŸ§ª TypeScript Check
        run: yarn tsc
        continue-on-error: true

      # - name: ğŸ§ª ESLint
      #   run: yarn lint
      #   continue-on-error: true

      - name: ğŸ§ª Jest Tests
        run: yarn test
        continue-on-error: true

      - name: ğŸ§¹ Clean Git state if needed
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Cleaning Git working directory..."
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            git add -A
            git commit -m "Auto-commit by GitHub Actions [skip ci]"
            git status
          else
            echo "Git working directory is clean."
          fi

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Build Preview
        run: |
          echo "Building app preview for branch ${{ github.ref_name }}"
          
          # CIç”¨ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ä½¿ç”¨
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            eas build --platform=android --profile=ci --non-interactive --no-wait
          else
            eas build --platform=android --profile=ci --non-interactive --no-wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
