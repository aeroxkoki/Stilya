name: Expo Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 📦 Install dependencies
        run: |
          yarn config set ignore-engines true
          yarn config set checksumBehavior ignore
          # インテグリティチェックを回避して依存関係をインストール
          YARN_CHECKSUM_BEHAVIOR=ignore yarn install --network-timeout 300000

      - name: 🧪 TypeScript Check
        run: yarn tsc

      - name: 🧪 ESLint
        run: yarn lint
        continue-on-error: true

      - name: 🧪 Jest Tests
        run: yarn test
        continue-on-error: true

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📱 Build Preview
        run: |
          echo "Building app preview for branch ${{ github.ref_name }}"
          
          # CI用のプロフィールを使用
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            eas build --platform=android --profile=ci --non-interactive --no-wait --no-git
          else
            eas build --platform=android --profile=ci --non-interactive --no-wait --no-git
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
