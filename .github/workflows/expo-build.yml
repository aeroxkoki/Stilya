name: Expo Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: "^16.6.0"  # バージョンを指定して eas.json の要件を満たす
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧪 Run tests
        run: yarn test

      - name: 📝 Create EAS project if needed
        run: |
          # Check if project exists using eas whoami
          if ! npx eas whoami &>/dev/null; then
            echo "Logging in to EAS..."
            npx eas login --non-interactive
          fi
          
          # Initialize EAS project
          export EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}
          npx eas project:link --non-interactive || echo "Project may already exist, continuing..."

      - name: 🚀 Build preview for Android (CI profile)
        if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
        run: npx eas-cli@^16.6.0 build --platform android --profile ci --non-interactive

      - name: 🚀 Build production for main branch
        if: github.ref == 'refs/heads/main'
        run: npx eas-cli@^16.6.0 build --platform all --profile production --non-interactive --no-wait
