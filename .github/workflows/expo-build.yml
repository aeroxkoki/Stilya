name: Expo Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run all tests
        run: npm run test:ci:all
      
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/*.xml
        if: always()  # ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¦ã‚‚å¸¸ã«çµæžœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰

      - name: ðŸ“Š Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()  # ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¦ã‚‚å¸¸ã«çµæžœã‚’å…¬é–‹
        with:
          report_paths: 'test-results/*.xml'
          check_name: 'Test Results'
          include_passed: true
          detailed_summary: true
          fail_on_failure: false

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“ Prepare EAS project
        run: |
          # Check if project exists using eas whoami
          if ! npx eas whoami &>/dev/null; then
            echo "Logging in to EAS..."
            npx eas login --non-interactive
          fi
          
          # Initialize EAS project
          export EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}
          npx eas project:link --non-interactive || echo "Project may already exist, continuing..."

      - name: ðŸš€ Build preview for develop branch
        if: github.ref == 'refs/heads/develop'
        run: npx eas build --platform android --profile preview --non-interactive --no-wait

      - name: ðŸš€ Build production for main branch
        if: github.ref == 'refs/heads/main'
        run: npx eas build --platform all --profile production --non-interactive --no-wait
