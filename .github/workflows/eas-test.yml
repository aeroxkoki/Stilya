name: EAS Test

on:
  push:
    branches: [main, develop]

jobs:
  test-eas:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗 Install Expo CLI and EAS CLI globally
        run: |
          npm install -g expo-cli
          npm install -g eas-cli

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🧪 Test eas whoami
        run: |
          echo "Testing Expo CLI version"
          npx expo --version
          echo "Testing EAS CLI version"
          npx eas --version
          echo "Testing EAS authentication"
          npx eas whoami || echo "Not logged in but command executed successfully"
