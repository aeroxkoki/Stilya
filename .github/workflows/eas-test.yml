name: EAS Test

on:
  push:
    branches: [main, develop]

jobs:
  test-eas:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: 🏗 Install Expo CLI and EAS CLI
        run: |
          npm install -g eas-cli@latest
          npx eas-cli --version

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🧪 Test EAS configuration
        run: |
          echo "Testing Expo CLI version"
          npx expo --version
          echo "Testing EAS CLI version"
          npx eas-cli --version
          echo "Initializing EAS project if needed"
          npx eas-cli init --id c2a98f3b-d8dc-4bc3-9b53-8ff63bc2cfd9 --non-interactive || true
          echo "Testing EAS authentication"
          npx eas-cli whoami || echo "Not logged in but command executed successfully"
