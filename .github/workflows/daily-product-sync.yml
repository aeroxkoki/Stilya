name: Daily Product Sync - Rakuten API

on:
  schedule:
    # æ¯Žæ—¥åˆå‰3æ™‚ã¨åˆå¾Œ3æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 18,6 * * *'  # UTCæ™‚é–“ã§18:00ã¨6:00 = JST 3:00ã¨15:00
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
    inputs:
      dry_run:
        description: 'Dry run (no database changes)'
        required: false
        default: 'false'

jobs:
  sync-rakuten-products:
    name: Sync Rakuten Products
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: |
          npm ci --only=production
          npm install dotenv @supabase/supabase-js axios

      - name: ðŸ” Check environment
        run: |
          echo "## Environment Check" >> $GITHUB_STEP_SUMMARY
          echo "- Running sync at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Dry run: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Node version: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
      - name: ðŸ”„ Sync products from Rakuten API
        id: sync
        run: |
          echo "Starting product sync..." >> $GITHUB_STEP_SUMMARY
          node scripts/sync-rakuten-products-ci.js
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
          NODE_ENV: production
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        continue-on-error: true

      - name: ðŸ“Š Generate sync report
        if: always()
        run: |
          echo "## ðŸ“Š Sync Report" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ steps.sync.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.sync.outcome }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âŒ Sync Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Common issues:" >> $GITHUB_STEP_SUMMARY
            echo "1. **Missing GitHub Secrets**" >> $GITHUB_STEP_SUMMARY
            echo "   - SUPABASE_URL" >> $GITHUB_STEP_SUMMARY
            echo "   - SUPABASE_SERVICE_KEY (æœ€é‡è¦)" >> $GITHUB_STEP_SUMMARY
            echo "   - SUPABASE_ANON_KEY" >> $GITHUB_STEP_SUMMARY
            echo "   - RAKUTEN_APP_ID" >> $GITHUB_STEP_SUMMARY
            echo "   - RAKUTEN_AFFILIATE_ID" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "2. **Supabase RLS policies blocking writes**" >> $GITHUB_STEP_SUMMARY
            echo "   - Service roleã‚­ãƒ¼ãŒå¿…è¦ã§ã™" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "3. **Rakuten API rate limit exceeded**" >> $GITHUB_STEP_SUMMARY
            echo "   - è‡ªå‹•ãƒªãƒˆãƒ©ã‚¤æ©Ÿèƒ½ãŒã‚ã‚Šã¾ã™" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### è¨­å®šæ–¹æ³•" >> $GITHUB_STEP_SUMMARY
            echo "è©³ç´°ã¯ [GitHub Actionsè¨­å®šã‚¬ã‚¤ãƒ‰](https://github.com/${{ github.repository }}/blob/main/docs/GITHUB_ACTIONS_SETUP.md) ã‚’å‚ç…§ã—ã¦ãã ã•ã„ã€‚" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âœ… Sync Successful!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ’¾ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 30
          if-no-files-found: ignore
